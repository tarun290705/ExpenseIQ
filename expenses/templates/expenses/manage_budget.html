{% extends 'expenses/base.html' %} {% block title %}Manage Budget{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h3 class="mb-3">Set Monthly Budget</h3>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Budget</button>
    <a href="{% url 'expenses:dashboard' %}" class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
